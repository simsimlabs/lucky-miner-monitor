<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Miner Pro Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f111a;
            --bg-card: #1e2230;
            --bg-input: #151926;
            --text-main: #e2e8f0;
            --text-sub: #94a3b8;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gold: #fbbf24;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard {
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 헤더 스타일 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            padding: 15px 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            background: var(--bg-input);
            padding: 5px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 500px;
            max-width: 100%;
        }

        input {
            background: transparent;
            border: none;
            color: var(--text-main);
            padding: 8px 15px;
            width: 100%;
            outline: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        button {
            background: var(--accent);
            border: none;
            color: white;
            padding: 8px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #2563eb;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* 상단 카드 그리드 (3열) */
        .stats-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr 0.8fr;
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.03);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }

        .label {
            font-size: 0.8rem;
            color: var(--text-sub);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -1px;
        }

        .unit {
            font-size: 1rem;
            color: var(--text-sub);
            margin-left: 5px;
            font-family: 'Inter', sans-serif;
        }

        /* 카드별 스타일 */
        .card.hash-card {
            background: linear-gradient(145deg, #1e2230 0%, #23273a 100%);
            border-left: 4px solid var(--accent);
        }
        .hash-value { color: #fff; text-shadow: 0 0 20px var(--accent-glow); }

        .card.share-card { border-left: 4px solid var(--gold); }
        .share-value { color: var(--gold); }
        .sub-info { font-size: 0.85rem; color: var(--text-sub); margin-top: 5px; }

        .card.status-card { border-left: 4px solid var(--text-sub); }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            background: rgba(255,255,255,0.05);
            width: fit-content;
        }
        
        .status-badge.active { background: rgba(16, 185, 129, 0.15); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.3); }
        .status-badge.error { background: rgba(239, 68, 68, 0.15); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }
        .status-badge.loading { background: rgba(59, 130, 246, 0.15); color: var(--accent); }

        /* [수정] 차트 영역 높이 고정 (무한 늘어짐 방지) */
        .chart-wrapper {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.03);
            /* 높이를 고정하여 늘어나는 문제 해결 */
            height: 450px; 
            display: flex;
            flex-direction: column;
        }

        .chart-container {
            position: relative;
            flex-grow: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        @media (max-width: 1000px) {
            .stats-grid { grid-template-columns: 1fr; }
            .header { flex-direction: column; gap: 15px; }
            .search-container { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="header">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i> Lucky Miner Monitor
            </div>
            <div class="search-container">
                <input type="text" id="walletAddress" value="bc1qamnzxfy5x6uyfupekvrkskgwdsgd8dxlpcrshr" placeholder="Bitcoin Wallet Address">
                <button onclick="manualUpdate()"><i class="fa-solid fa-rotate"></i> 조회</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="card hash-card">
                <div class="label">
                    <span>Real-time Hashrate</span>
                    <i class="fa-solid fa-bolt" style="color: var(--accent);"></i>
                </div>
                <div class="value hash-value" id="hashrate">0 <span class="unit">GH/s</span></div>
                <div class="sub-info">5분 평균 데이터</div>
            </div>

            <div class="card share-card">
                <div class="label">
                    <span>Best Share Difficulty</span>
                    <i class="fa-solid fa-trophy" style="color: var(--gold);"></i>
                </div>
                <div class="value share-value" id="bestShare">0</div>
                <div class="sub-info">목표: 100조 이상 (행운 기원!)</div>
            </div>

            <div class="card status-card" id="statusCardBorder">
                <div class="label">System Status</div>
                <div id="statusBadge" class="status-badge loading">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> 연결 대기
                </div>
                <div style="margin-top: 15px; display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-sub);">
                    <span>Total Shares:</span>
                    <span id="totalShares" style="color: var(--text-main); font-family: 'JetBrains Mono';">0</span>
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-sub); margin-top: 5px;">
                    <span>Last Update:</span>
                    <span id="lastUpdate">-</span>
                </div>
            </div>
        </div>

        <div class="chart-wrapper">
            <div class="label" style="margin-bottom: 15px;">
                <i class="fa-solid fa-chart-area"></i> Hashrate History (Live)
            </div>
            <div class="chart-container">
                <canvas id="hashChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // === [연결 설정] AllOrigins 단일 프록시 사용 ===
        const CORS_PROXY = "https://api.allorigins.win/raw?url=";
        const API_URL = "https://luckymonitor.info/api/wallet/"; 

        let updateTimer = null;
        let chartInstance = null;
        let errorCount = 0;
        const ERROR_THRESHOLD = 3; 
        
        const MAX_DATA_POINTS = 60; 
        let labels = [];
        let dataPoints = [];

        window.onload = () => {
            initChart();
            startAutoUpdate();
        };

        function initChart() {
            const ctx = document.getElementById('hashChart').getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.4)');
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0.0)');

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Hashrate',
                        data: dataPoints,
                        borderColor: '#3b82f6',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // 부모 컨테이너 크기에 맞춤
                    animation: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1e2230',
                            titleColor: '#94a3b8',
                            bodyColor: '#fff',
                            borderColor: 'rgba(255,255,255,0.1)',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: false,
                            callbacks: {
                                label: (context) => `${context.parsed.y.toFixed(0)} GH/s`
                            }
                        }
                    },
                    scales: {
                        x: { 
                            grid: { display: false, drawBorder: false },
                            ticks: { color: '#64748b', maxTicksLimit: 8 }
                        },
                        y: {
                            grid: { color: 'rgba(255,255,255,0.05)', drawBorder: false },
                            ticks: { color: '#64748b' },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function startAutoUpdate() {
            manualUpdate();
            updateTimer = setInterval(manualUpdate, 5000);
        }

        async function manualUpdate() {
            const wallet = document.getElementById('walletAddress').value.trim();
            if (!wallet) return;

            const badge = document.getElementById('statusBadge');
            if (badge.classList.contains('error')) {
                updateStatusUI('loading');
            }

            try {
                const targetUrl = `${API_URL}${wallet}?t=${new Date().getTime()}`;
                
                // [핵심] AllOrigins 프록시 사용 (가장 안정적)
                const response = await fetch(CORS_PROXY + encodeURIComponent(targetUrl));
                
                if (!response.ok) throw new Error("Network response was not ok");
                
                const data = await response.json();

                errorCount = 0;
                updateStatusUI('active');
                updateDashboard(data);

            } catch (error) {
                console.warn("Fetch Error:", error);
                errorCount++;
                
                if (errorCount >= ERROR_THRESHOLD) {
                    updateStatusUI('error');
                }
            }
        }

        function updateDashboard(data) {
            const hashrate = parseFloat(data.hashrate || data.hashrate_5m || 0);
            const bestShare = parseInt(data.best_share || data.best_difficulty || 0);
            const totalShares = parseInt(data.total_shares || data.shares_valid || 0);

            document.getElementById('hashrate').innerHTML = `${hashrate.toLocaleString()} <span class="unit">GH/s</span>`;
            document.getElementById('bestShare').innerText = bestShare.toLocaleString();
            document.getElementById('totalShares').innerText = totalShares.toLocaleString();
            document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString();

            const now = new Date();
            const timeLabel = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;

            labels.push(timeLabel);
            dataPoints.push(hashrate);

            if (labels.length > MAX_DATA_POINTS) {
                labels.shift();
                dataPoints.shift();
            }
            chartInstance.update('none');
        }

        function updateStatusUI(state) {
            const badge = document.getElementById('statusBadge');
            const card = document.getElementById('statusCardBorder');
            
            badge.className = 'status-badge ' + state;
            
            if (state === 'active') {
                badge.innerHTML = '<i class="fa-solid fa-wifi"></i> 정상 작동';
                card.style.borderColor = 'rgba(16, 185, 129, 0.3)';
            } else if (state === 'error') {
                badge.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i> 연결 실패';
                card.style.borderColor = 'rgba(239, 68, 68, 0.5)';
            } else {
                badge.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> 연결 중...';
                card.style.borderColor = 'rgba(255, 255, 255, 0.03)';
            }
        }
    </script>
</body>
</html>
