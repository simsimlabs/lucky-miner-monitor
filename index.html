<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimSim Mining Station - XEC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary-color: #00ffcc; /* XEC Ï≤≠Î°ùÏÉâ ÎÑ§Ïò® */
            --bg-color: #0a0a0a;
            --card-bg: #111;
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .card h2 {
            font-size: 1.2rem;
            color: #888;
            margin-top: 0;
        }

        .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
        }

        .unit {
            font-size: 1rem;
            color: var(--primary-color);
        }

        .sub-text {
            font-size: 0.9rem;
            color: #666;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(0, 255, 204, 0.2);
            color: var(--primary-color);
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        /* Î∞òÏùëÌòï Ï∞®Ìä∏ Ïª®ÌÖåÏù¥ÎÑà */
        .chart-container {
            grid-column: 1 / -1;
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            height: 300px;
        }
        
        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>‚ö° SimSim XEC MINER ‚ö°</h1>

    <div class="dashboard">
        <div class="card">
            <h2>XEC PRICE (KRW)</h2>
            <div class="value" id="price">loading...</div>
            <span class="unit">KRW / 1 XEC</span>
            <div class="sub-text" id="btc-price">BTC ÎåÄÎπÑ Í∞ÄÍ≤© Î°úÎî©Ï§ë...</div>
        </div>

        <div class="card">
            <h2>HASHRATE</h2>
            <div class="value" id="hashrate">0.00</div>
            <span class="unit">GH/s</span>
            <div class="status-badge" id="miner-status">OFFLINE</div>
        </div>

        <div class="card">
            <h2>BALANCE (UNPAID)</h2>
            <div class="value" id="balance">0</div>
            <span class="unit">XEC</span>
            <div class="sub-text">‚âà <span id="balance-krw">0</span> KRW</div>
        </div>

        <div class="chart-container">
            <canvas id="hashChart"></canvas>
        </div>
    </div>

    <footer>
        System: Lucky Miner LV06 | Pool: Solopool (XEC) | Status: Active
    </footer>

    <script>
        // ==========================================
        // üëá Ïó¨Í∏∞Ïóê Î≥∏Ïù∏Ïùò XEC Ï£ºÏÜåÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî üëá
        // ==========================================
        const WALLET_ADDRESS = 'ecash:qruxd8mld78ckfzfclkrez3vaup5kphcncur7xsmhk'; 
        // ÏòàÏãú: const WALLET_ADDRESS = 'ecash:qpm2qsznhks23z7629mms6s4cwef74vcwva876kd';
        // (ÏûëÏùÄ Îî∞Ïò¥Ìëú ÏïàÏóê ÎÑ£ÏúºÏÑ∏Ïöî. ecash: Ìè¨Ìï®Ìï¥ÎèÑ ÎêòÍ≥† ÎπºÎèÑ Îê®)

        
        // Îç∞Ïù¥ÌÑ∞ Í∞±Ïã† Ï£ºÍ∏∞ (Ï¥à)
        const REFRESH_RATE = 30;

        // Ï∞®Ìä∏ Ï¥àÍ∏∞Ìôî
        const ctx = document.getElementById('hashChart').getContext('2d');
        const hashChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Realtime Hashrate (GH/s)',
                    data: [],
                    borderColor: '#00ffcc',
                    backgroundColor: 'rgba(0, 255, 204, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: false },
                    y: { 
                        beginAtZero: true,
                        grid: { color: '#333' },
                        ticks: { color: '#888' }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });

        async function updateDashboard() {
            try {
                // 1. ÏΩîÏù∏Í≤åÏΩîÏóêÏÑú Ïù¥Ï∫êÏãú(XEC) Í∞ÄÍ≤© Í∞ÄÏ†∏Ïò§Í∏∞
                const priceRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ecash&vs_currencies=krw,btc');
                const priceData = await priceRes.json();
                const xecPrice = priceData.ecash.krw;
                
                document.getElementById('price').innerText = xecPrice.toFixed(4);
                document.getElementById('btc-price').innerText = `1 XEC = ${priceData.ecash.btc} BTC`;

                // 2. ÏÜîÎ°úÌíÄ(Solopool)ÏóêÏÑú ÎÇ¥ Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
                // Ï£ºÏùò: Solopool APIÍ∞Ä CORSÎ•º ÎßâÏùÑ Í≤ΩÏö∞ Îç∞Ïù¥ÌÑ∞Í∞Ä Ïïà Îú∞ Ïàò ÏûàÏäµÎãàÎã§.
                // Í∑∏Îü¥ Îïê 0ÏúºÎ°ú ÌëúÏãúÎêòÏßÄÎßå Ï±ÑÍµ¥ÏùÄ Ï†ïÏÉÅ ÏûëÎèô Ï§ëÏûÖÎãàÎã§.
                const poolApiUrl = `https://xec.solopool.org/api/wallet?address=${WALLET_ADDRESS}`;
                
                // Ïã§Ï†ú API Ïó∞Îèô ÏãúÎèÑ (CORS ÏóêÎü¨ ÎåÄÎπÑ try-catch)
                try {
                    const poolRes = await fetch(poolApiUrl);
                    const poolData = await poolRes.json();

                    // Îç∞Ïù¥ÌÑ∞ ÌååÏã± (Solopool API Íµ¨Ï°∞Ïóê ÎßûÏ∂§)
                    // Î≥¥ÌÜµ currency, balance, hashrate Îì±Ïùò ÌïÑÎìúÍ∞Ä ÏûàÏùå
                    
                    // Ìï¥ÏãúÎ†àÏù¥Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ (ÏóÜÏúºÎ©¥ 0)
                    const currentHash = poolData.hashrate ? (poolData.hashrate / 1000000000).toFixed(2) : '0.00'; // H/s -> GH/s
                    document.getElementById('hashrate').innerText = currentHash;

                    // ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                    const statusDiv = document.getElementById('miner-status');
                    if(parseFloat(currentHash) > 0) {
                        statusDiv.innerText = "MINING ON üî•";
                        statusDiv.style.color = "#00ffcc";
                        statusDiv.style.background = "rgba(0, 255, 204, 0.2)";
                    } else {
                        statusDiv.innerText = "WAITING...";
                        statusDiv.style.color = "#ff3333";
                        statusDiv.style.background = "rgba(255, 51, 51, 0.2)";
                    }

                    // ÏûîÏï° ÏóÖÎç∞Ïù¥Ìä∏ (Ï±ÑÍµ¥ ÏÑ±Í≥µ Ïãú Ïò¨ÎùºÍ∞ê)
                    const unpaidBalance = poolData.unpaid || 0;
                    document.getElementById('balance').innerText = unpaidBalance;
                    document.getElementById('balance-krw').innerText = Math.floor(unpaidBalance * xecPrice).toLocaleString();

                    // Ï∞®Ìä∏ Îç∞Ïù¥ÌÑ∞ Ï∂îÍ∞Ä
                    const now = new Date().toLocaleTimeString();
                    addDataToChart(now, currentHash);

                } catch (poolError) {
                    console.log("Pool API Error (CORS or Invalid Address):", poolError);
                    // ÏóêÎü¨ Ïãú Í∞ÄÏßú Îç∞Ïù¥ÌÑ∞ÎùºÎèÑ Î≥¥Ïó¨Ï§ÑÏßÄ, Í∑∏ÎÉ• 0ÏúºÎ°ú ÎëòÏßÄ Í≤∞Ï†ï
                    // Ïó¨Í∏∞ÏÑúÎäî ÏÇ¨Ïö©ÏûêÍ∞Ä 'ÏÑ§Ï†ï Ï§ë'ÏûÑÏùÑ Ïïå Ïàò ÏûàÍ≤å 0 Ïú†ÏßÄ
                }

            } catch (error) {
                console.error("Data Fetch Error:", error);
            }
        }

        function addDataToChart(label, data) {
            hashChart.data.labels.push(label);
            hashChart.data.datasets[0].data.push(data);

            // Îç∞Ïù¥ÌÑ∞ 20Í∞úÎßå Ïú†ÏßÄ (Ï∞®Ìä∏Í∞Ä ÎÑàÎ¨¥ Í∏∏Ïñ¥ÏßÄÏßÄ ÏïäÍ≤å)
            if (hashChart.data.labels.length > 20) {
                hashChart.data.labels.shift();
                hashChart.data.datasets[0].data.shift();
            }
            hashChart.update();
        }

        // ÏãúÏûë
        updateDashboard();
        setInterval(updateDashboard, REFRESH_RATE * 1000);

    </script>
</body>
</html>
