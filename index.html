<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Miner Monitor (Optimized)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1b26;
            --card-bg: #24283b;
            --text-main: #c0caf5;
            --text-muted: #565f89;
            --accent: #7aa2f7;
            --success: #9ece6a;
            --warning: #e0af68;
            --danger: #f7768e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        /* 헤더 영역 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            background: var(--card-bg);
            padding: 5px;
            border-radius: 8px;
            border: 1px solid #414868;
        }

        input {
            background: transparent;
            border: none;
            color: var(--text-main);
            padding: 8px;
            width: 350px;
            outline: none;
        }

        button {
            background: var(--accent);
            border: none;
            color: #15161e;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        /* 메인 그리드 레이아웃 */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px; /* 왼쪽(스탯), 오른쪽(상태) */
            gap: 20px;
            margin-bottom: 20px;
        }

        /* 왼쪽 스탯 컬럼 (해시레이트 + 쉐어) */
        .stats-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* 해시레이트 카드 (슬림하게) */
        .card.hashrate-card {
            padding: 15px 25px; /* 세로 패딩 축소 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px; /* 높이 고정 */
            box-sizing: border-box;
        }

        .card-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .card-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-main);
        }
        
        .hashrate-card .card-value {
            font-size: 2.5rem; /* 해시레이트 강조 */
            color: #fff;
        }

        .unit {
            font-size: 1rem;
            color: var(--accent);
            margin-left: 5px;
        }

        /* 상태 카드 */
        .status-card {
            height: 100%; /* 부모 높이에 맞춤 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            background: rgba(86, 95, 137, 0.3);
            color: var(--text-muted);
        }

        .status-active { background: rgba(158, 206, 106, 0.2); color: var(--success); }
        .status-error { background: rgba(247, 118, 142, 0.2); color: var(--danger); }
        .status-warn { background: rgba(224, 175, 104, 0.2); color: var(--warning); }

        /* 차트 영역 */
        .chart-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            height: 400px;
        }

        .sub-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* 로딩/에러 표시 */
        #connection-status {
            font-size: 0.8rem;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .header { flex-direction: column; align-items: stretch; }
            .search-box input { width: 100%; }
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fa-solid fa-clover"></i> Lucky Miner Monitor
                <span id="connection-status" style="color: var(--warning);">
                    <i class="fas fa-spinner fa-spin"></i> 연결 대기 중...
                </span>
            </div>
            <div class="search-box">
                <input type="text" id="walletAddress" placeholder="지갑 주소를 입력하세요" value="bc1qamnzxfy5x6uyfupekvrkskgwdsgd8dxlpcrshr">
                <button onclick="startMonitoring()">조회</button>
            </div>
        </div>

        <div class="main-grid">
            
            <div class="stats-column">
                <div class="card hashrate-card">
                    <div>
                        <div class="card-label">Real-time Hashrate</div>
                        <div class="card-value" id="hashrate">0 <span class="unit">GH/s</span></div>
                    </div>
                    <i class="fa-solid fa-bolt" style="font-size: 2.5rem; color: rgba(122, 162, 247, 0.2);"></i>
                </div>

                <div class="card">
                    <div class="card-label">Best Share</div>
                    <div class="card-value" id="bestShare" style="color: var(--warning);">0</div>
                    <div class="sub-text">목표: 100조 이상 (행운을 빕니다!)</div>
                </div>
            </div>

            <div class="card status-card">
                <div class="card-label">Miner Status</div>
                <div style="margin-top: 10px; margin-bottom: 20px;">
                    <span id="minerStatus" class="status-badge">대기 중</span>
                </div>
                
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px;">
                    <span style="color: var(--text-muted);">Total Shares</span>
                    <span id="totalShares" style="font-weight: bold;">0</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span style="color: var(--text-muted);">Last Update</span>
                    <span id="lastUpdate">-</span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="card-label"><i class="fa-solid fa-chart-line"></i> 실시간 차트 (5분)</div>
            <canvas id="hashChart"></canvas>
        </div>
    </div>

    <script>
        // 전역 변수
        let chart;
        let updateInterval;
        const CORS_PROXY = "https://api.allorigins.win/raw?url=";
        const API_URL = "https://luckymonitor.info/api/wallet/"; 
        
        // 차트 데이터 배열 (최대 50개 포인트 유지)
        let chartDataPoints = [];
        let chartLabels = [];

        // 끊김 방지를 위한 에러 카운트
        let consecutiveErrors = 0;
        const ERROR_THRESHOLD = 3; // 3번 연속 실패해야 에러로 처리

        // 초기화
        window.onload = function() {
            initChart();
            startMonitoring(); // 자동 시작
        };

        function initChart() {
            const ctx = document.getElementById('hashChart').getContext('2d');
            
            // 그라데이션 효과
            let gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(122, 162, 247, 0.5)');
            gradient.addColorStop(1, 'rgba(122, 162, 247, 0.0)');

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'Hashrate (GH/s)',
                        data: chartDataPoints,
                        borderColor: '#7aa2f7',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        tension: 0.4, // 부드러운 곡선
                        fill: true,
                        pointRadius: 0, // 점 숨김
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { display: false }, // X축 숨김 (깔끔하게)
                        y: {
                            grid: { color: '#2f334d' },
                            ticks: { color: '#565f89' }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#1a1b26',
                            titleColor: '#7aa2f7',
                            bodyColor: '#c0caf5',
                            borderColor: '#414868',
                            borderWidth: 1
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        function startMonitoring() {
            const wallet = document.getElementById('walletAddress').value.trim();
            if (!wallet) {
                alert("지갑 주소를 입력해주세요.");
                return;
            }

            if (updateInterval) clearInterval(updateInterval);
            
            fetchData(wallet); // 즉시 실행
            updateInterval = setInterval(() => fetchData(wallet), 5000); // 5초마다 갱신
        }

        async function fetchData(wallet) {
            const statusMsg = document.getElementById('connection-status');
            const statusBadge = document.getElementById('minerStatus');

            try {
                // 캐시 방지를 위해 timestamp 추가
                const targetUrl = `${API_URL}${wallet}?t=${new Date().getTime()}`;
                const response = await fetch(CORS_PROXY + encodeURIComponent(targetUrl));
                
                if (!response.ok) throw new Error("Network response was not ok");
                
                const data = await response.json();

                // === 데이터 수신 성공 시 ===
                consecutiveErrors = 0; // 에러 카운트 초기화
                statusMsg.innerHTML = '<i class="fas fa-check-circle"></i> 데이터 수신 중';
                statusMsg.style.color = 'var(--success)';
                statusBadge.innerText = "정상 작동";
                statusBadge.className = "status-badge status-active";

                updateUI(data);

            } catch (error) {
                consecutiveErrors++;
                console.warn(`데이터 가져오기 실패 (${consecutiveErrors}/${ERROR_THRESHOLD}):`, error);

                // === 끊김 방지 로직 (Soft Fail) ===
                // 에러가 발생해도 바로 화면을 붉게 만들지 않고, 
                // 3번 연속 실패했을 때만 사용자에게 알림.
                if (consecutiveErrors >= ERROR_THRESHOLD) {
                    statusMsg.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 연결 불안정';
                    statusMsg.style.color = 'var(--danger)';
                    statusBadge.innerText = "데이터 수신 실패";
                    statusBadge.className = "status-badge status-error";
                } else {
                    // 잠깐의 끊김은 "재연결 중"으로 표시 (기존 데이터 유지)
                    statusMsg.innerHTML = '<i class="fas fa-sync fa-spin"></i> 재연결 시도 중...';
                    statusMsg.style.color = 'var(--warning)';
                }
            }
        }

        function updateUI(data) {
            // 1. 해시레이트 업데이트
            // API 구조에 따라 data.hashrate, data.hashrate_5m 등을 확인해야 함. 
            // 여기서는 예시로 data.hashrate 또는 랜덤값 사용 (테스트용)
            // 실제 API라면: const currentHash = parseFloat(data.hashrate_5m || data.hashrate || 0);
            
            // [시뮬레이션 데이터] 실제 API 연동 시 아래 줄을 수정하세요.
            // Lucky Miner API 구조 추정: { hashrate: "542.12", best_share: 1234... }
            const currentHash = parseFloat(data.hashrate || data.hashrate_5m || 0);
            const bestShare = parseInt(data.best_share || data.best_difficulty || 0);
            const totalShares = parseInt(data.total_shares || data.shares_valid || 0);

            // 숫자 포맷팅 (콤마)
            document.getElementById('hashrate').innerHTML = `${currentHash.toFixed(0)} <span class="unit">GH/s</span>`;
            document.getElementById('bestShare').innerText = bestShare.toLocaleString();
            document.getElementById('totalShares').innerText = totalShares.toLocaleString();
            
            // 마지막 업데이트 시간
            const now = new Date();
            document.getElementById('lastUpdate').innerText = now.toLocaleTimeString();

            // 2. 차트 업데이트
            const timeLabel = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');
            
            if (chartLabels.length > 50) {
                chartLabels.shift();
                chartDataPoints.shift();
            }

            chartLabels.push(timeLabel);
            chartDataPoints.push(currentHash);
            chart.update();
        }
    </script>
</body>
</html>
