<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Miner Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f111a;
            --bg-card: #1e2230;
            --bg-input: #151926;
            --text-main: #e2e8f0;
            --text-sub: #94a3b8;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gold: #fbbf24;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard {
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* í—¤ë” ìŠ¤íƒ€ì¼ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            padding: 15px 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            background: var(--bg-input);
            padding: 5px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 500px;
            max-width: 100%;
        }

        input {
            background: transparent;
            border: none;
            color: var(--text-main);
            padding: 8px 15px;
            width: 100%;
            outline: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        button {
            background: var(--accent);
            border: none;
            color: white;
            padding: 8px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #2563eb;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* ìƒë‹¨ ì¹´ë“œ ê·¸ë¦¬ë“œ (3ì—´) */
        .stats-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr 0.8fr;
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.03);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }

        .label {
            font-size: 0.8rem;
            color: var(--text-sub);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -1px;
        }

        .unit {
            font-size: 1rem;
            color: var(--text-sub);
            margin-left: 5px;
            font-family: 'Inter', sans-serif;
        }

        /* ì¹´ë“œë³„ ìŠ¤íƒ€ì¼ */
        .card.hash-card {
            background: linear-gradient(145deg, #1e2230 0%, #23273a 100%);
            border-left: 4px solid var(--accent);
        }
        .hash-value { color: #fff; text-shadow: 0 0 20px var(--accent-glow); }

        .card.share-card { border-left: 4px solid var(--gold); }
        .share-value { color: var(--gold); }
        .sub-info { font-size: 0.85rem; color: var(--text-sub); margin-top: 5px; }

        .card.status-card { border-left: 4px solid var(--text-sub); }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            background: rgba(255,255,255,0.05);
            width: fit-content;
        }
        
        .status-badge.active { background: rgba(16, 185, 129, 0.15); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.3); }
        .status-badge.error { background: rgba(239, 68, 68, 0.15); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }
        .status-badge.loading { background: rgba(59, 130, 246, 0.15); color: var(--accent); }

        /* [ìˆ˜ì •] ì°¨íŠ¸ ì˜ì—­ ë†’ì´ ê³ ì • (ë¬´í•œ ëŠ˜ì–´ì§ ë°©ì§€) */
        .chart-wrapper {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.03);
            height: 450px; 
            display: flex;
            flex-direction: column;
        }

        .chart-container {
            position: relative;
            flex-grow: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        @media (max-width: 1000px) {
            .stats-grid { grid-template-columns: 1fr; }
            .header { flex-direction: column; gap: 15px; }
            .search-container { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="header">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i> Lucky Miner Monitor
                <span id="system-message" style="font-size: 0.8rem; color: #94a3b8; margin-left: 15px; font-weight: normal;"></span>
            </div>
            <div class="search-container">
                <input type="text" id="wallet-address" value="bc1qamnzxfy5x6uyfupekvrkskgwdsgd8dxlpcrshr" placeholder="Bitcoin Wallet Address">
                <button id="search-btn" onclick="saveAndFetch()"><i class="fa-solid fa-rotate"></i> ì¡°íšŒ</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="card hash-card">
                <div class="label">
                    <span>Hashrate (5m)</span>
                    <i class="fa-solid fa-bolt" style="color: var(--accent);"></i>
                </div>
                <div class="value hash-value" id="hashrate">0 <span class="unit">GH/s</span></div>
                <div class="sub-info">Real-time Mining Speed</div>
            </div>

            <div class="card share-card">
                <div class="label">
                    <span>Best Share Difficulty</span>
                    <i class="fa-solid fa-trophy" style="color: var(--gold);"></i>
                </div>
                <div class="value share-value" id="bestshare">0</div>
                <div class="sub-info">ëª©í‘œ: 100ì¡° ì´ìƒ (Good Luck!)</div>
            </div>

            <div class="card status-card" id="statusCardBorder">
                <div class="label">Worker Status</div>
                <div id="worker-status-badge" class="status-badge loading">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> ëŒ€ê¸° ì¤‘
                </div>
                <div style="margin-top: 15px; display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-sub);">
                    <span>Total Shares:</span>
                    <span id="total-shares" style="color: var(--text-main); font-family: 'JetBrains Mono';">0</span>
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-sub); margin-top: 5px;">
                    <span>Last Update:</span>
                    <span id="last-update">-</span>
                </div>
            </div>
        </div>

        <div class="chart-wrapper">
            <div class="label" style="margin-bottom: 15px;">
                <i class="fa-solid fa-chart-area"></i> Hashrate History (Live)
            </div>
            <div class="chart-container">
                <canvas id="hashChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // === [í•µì‹¬ ìˆ˜ì •] ìš”ì²­í•˜ì‹  AllOrigins í”„ë¡ì‹œ ë°©ì‹ ì ìš© ===
        // GitHub Pagesì˜ CORS ë¬¸ì œë¥¼ í•´ê²°í•˜ëŠ” ê°€ì¥ í™•ì‹¤í•œ ë°©ë²•ì…ë‹ˆë‹¤.
        
        let hashChart;
        
        // ì°¨íŠ¸ ì´ˆê¸°í™”
        function initChart() {
            const ctx = document.getElementById('hashChart').getContext('2d');
            let gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.4)');
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0.0)');

            hashChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Hashrate',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1e2230',
                            titleColor: '#94a3b8',
                            bodyColor: '#fff',
                            borderColor: 'rgba(255,255,255,0.1)',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: false,
                            callbacks: {
                                label: (context) => `${context.parsed.y.toLocaleString()} GH/s`
                            }
                        }
                    },
                    scales: {
                        x: { 
                            grid: { display: false, drawBorder: false },
                            ticks: { color: '#64748b', maxTicksLimit: 8 }
                        },
                        y: {
                            grid: { color: 'rgba(255,255,255,0.05)', drawBorder: false },
                            ticks: { color: '#64748b' },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // === [ë°ì´í„° ê°€ì ¸ì˜¤ê¸°] AllOrigins Proxy ì‚¬ìš© ===
        async function fetchData() {
            let address = localStorage.getItem('btc_wallet');
            const inputField = document.getElementById('wallet-address');
            
            if (!address && inputField.value) address = inputField.value.trim();
            if (!address) return;
            if (!inputField.value) inputField.value = address;

            // UI: ë¡œë”© ìƒíƒœ í‘œì‹œ
            const btn = document.getElementById('search-btn');
            const msg = document.getElementById('system-message');
            const badge = document.getElementById('worker-status-badge');
            const card = document.getElementById('statusCardBorder');

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>'; 
            msg.innerText = "ë°ì´í„° ì„œë²„ì— ì—°ê²° ì¤‘...";
            msg.style.color = "var(--warning)";

            // [PROXY URL êµ¬ì„±]
            const targetUrl = `https://solo.ckpool.org/users/${address}`;
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}&timestamp=${new Date().getTime()}`;

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('ì„œë²„ ì‘ë‹µ ì—†ìŒ');
                
                const data = await response.json();

                if (!data || !data.hashrate5m) {
                    throw new Error('ë°ì´í„° ì—†ìŒ (ì±„êµ´ ê¸°ë¡ ì—†ìŒ)');
                }

                // === ë°ì´í„° íŒŒì‹± ë° UI ì—…ë°ì´íŠ¸ ===
                const hashrate = parseFloat(data.hashrate5m.replace('G', ''));
                
                // 1. í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
                document.getElementById('hashrate').innerHTML = `${hashrate.toLocaleString(undefined, {maximumFractionDigits: 1})} <span class="unit">GH/s</span>`;
                document.getElementById('bestshare').innerText = Math.floor(data.bestshare).toLocaleString();
                document.getElementById('total-shares').innerText = data.shares.toLocaleString();
                document.getElementById('last-update').innerText = new Date().toLocaleTimeString();

                // 2. ìƒíƒœ ë±ƒì§€ ì—…ë°ì´íŠ¸
                if (data.workers > 0) {
                    badge.className = "status-badge active";
                    badge.innerHTML = `<i class="fa-solid fa-wifi"></i> ì •ìƒ ì‘ë™ (${data.workers})`;
                    card.style.borderColor = 'rgba(16, 185, 129, 0.3)';
                } else {
                    badge.className = "status-badge error";
                    badge.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> ì—°ê²° ëŠê¹€`;
                    card.style.borderColor = 'rgba(239, 68, 68, 0.5)';
                }

                // 3. ì°¨íŠ¸ ì—…ë°ì´íŠ¸
                const now = new Date();
                const timeStr = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                
                if (hashChart.data.labels.length > 60) { 
                    hashChart.data.labels.shift(); 
                    hashChart.data.datasets[0].data.shift(); 
                }
                hashChart.data.labels.push(timeStr);
                hashChart.data.datasets[0].data.push(hashrate);
                hashChart.update('none'); // ì• ë‹ˆë©”ì´ì…˜ ì—†ì´ ë¶€ë“œëŸ½ê²Œ

                // ë©”ì‹œì§€ ë³µêµ¬
                msg.innerText = "ğŸŸ¢ ë°ì´í„° ìˆ˜ì‹  ì„±ê³µ (10ì´ˆ ì£¼ê¸° ê°±ì‹ )";
                msg.style.color = "var(--success)";

            } catch (error) {
                console.error(error);
                msg.innerText = `ğŸ”´ ì˜¤ë¥˜: ${error.message}`;
                msg.style.color = "var(--danger)";
                
                badge.className = "status-badge error";
                badge.innerHTML = `<i class="fa-solid fa-xmark"></i> ìˆ˜ì‹  ì‹¤íŒ¨`;
                
            } finally {
                btn.innerHTML = '<i class="fa-solid fa-rotate"></i> ì¡°íšŒ';
            }
        }

        function saveAndFetch() {
            const input = document.getElementById('wallet-address');
            const addr = input.value.trim();
            if (!addr) { alert("ì§€ê°‘ ì£¼ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }
            localStorage.setItem('btc_wallet', addr);
            
            // ì°¨íŠ¸ ì´ˆê¸°í™” í›„ ì¡°íšŒ
            hashChart.data.labels = []; 
            hashChart.data.datasets[0].data = []; 
            hashChart.update();
            
            fetchData();
        }

        window.onload = function() {
            initChart();
            const savedAddr = localStorage.getItem('btc_wallet');
            if (savedAddr) {
                document.getElementById('wallet-address').value = savedAddr;
                fetchData();
            }
            // 10ì´ˆë§ˆë‹¤ ìë™ ê°±ì‹  (ì„œë²„ ë¶€í•˜ ë°©ì§€)
            setInterval(fetchData, 10000);
        };
    </script>
</body>
</html>
